<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | MediCare Pharmacy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --accent-color: #198754;
            --dark-color: #212529;
            --light-color: #f8f9fa;
        }
        
        .shop-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .shop-btn:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            color: white;
        }
        
        .shop-btn-outline {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background: transparent;
            border-radius: 50px;
            padding: 8px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .shop-btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .floating-shop-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .floating-shop-btn:hover {
            transform: scale(1.1);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Example 1: Primary Shop Button -->
    <section class="container my-5 text-center">
        <h2 class="mb-4">Ready to Shop?</h2>
        <a href="products.html" class="btn shop-btn">
            <i class="fas fa-shopping-cart me-2"></i> Shop Now
        </a>
    </section>
    
    <!-- Example 2: Outline Shop Button -->
    <section class="container my-5 text-center bg-light py-4 rounded">
        <h3 class="mb-3">Browse Our Products</h3>
        <a href="categories.html" class="btn shop-btn-outline">
            <i class="fas fa-pills me-2"></i> View All Categories
        </a>
    </section>
    
    <!-- Example 3: Category Buttons Grid -->
    <section class="container my-5">
        <div class="row g-3">
            <div class="col-md-4">
                <a href="prescriptions.html" class="btn btn-primary w-100 py-3 rounded-pill">
                    <i class="fas fa-prescription me-2"></i> Prescriptions
                </a>
            </div>
            <div class="col-md-4">
                <a href="wellness.html" class="btn btn-success w-100 py-3 rounded-pill">
                    <i class="fas fa-heartbeat me-2"></i> Wellness
                </a>
            </div>
            <div class="col-md-4">
                <a href="devices.html" class="btn btn-info w-100 py-3 rounded-pill">
                    <i class="fas fa-heartbeat me-2"></i> Health Devices
                </a>
            </div>
        </div>
    </section>
    
    <!-- Example 4: Floating Shop Button (Mobile) -->
    <a href="cart.html" class="floating-shop-btn d-lg-none">
        <i class="fas fa-shopping-cart"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            3
        </span>
    </a>
    
    <!-- Example 5: Hero Section Shop Button -->
    <section class="bg-primary text-white py-5 mb-5" style="background: linear-gradient(rgba(13, 110, 253, 0.9), rgba(13, 110, 253, 0.9)), url('https://images.unsplash.com/photo-1587854692152-cbe660dbde88?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); background-size: cover;">
        <div class="container text-center py-4">
            <h1 class="display-5 fw-bold mb-3">Your Health Essentials</h1>
            <p class="lead mb-4">Quality medications and healthcare products delivered to your door</p>
            <a href="shop.html" class="btn btn-light btn-lg rounded-pill px-5">
                <i class="fas fa-shopping-bag me-2"></i> Start Shopping
            </a>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
